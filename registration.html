<section class="registration" id="registration">
    <div class="registration__body container">
        <h2 class="registration__title1st">Регистрация на <span class="registration__title1st--color">бесплатную</span>
            телефонную <span class="registration__title1st--color">консультацию</span> по нюансам ЗНО по английскому
            языку</h2>
        <h3 class="registration__title2nd">Оставь заявку на участие в <span
                class="registration__title1st--color">бесплатном занятии</span>. <br> С вами свяжется консультант и
            ответит на вопросы</h3>
        <form class="registration__form" >
            <div class="registration__input">
                <input class="registration__name" type="text" name="name" id="name" placeholder="Имя*" autocomplete="name" required pattern="^[А-Яа-яЁё\s]+$" />
                <input class="registration__phone" type="tel" name="phone" id="phone" placeholder="Телефон*" autocomplete="tel" required pattern="^[ 0-9]+$" />
            </div>
            <button class="registration__button" type="submit" >хочу на бесплатное занятие</button>
        </form>
    </div>
</section>
